<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        #fde2e4,
        #f8cdda
      );
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative;
      animation: cardIn 0.9s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(25px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      margin-bottom: 12px;
    }

    button {
      position: relative;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.12s ease;
      white-space: nowrap;
      will-change: left, top;
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.45);
    }

    #no {
      background: #fff;
      color: #777;
    }

    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    .hidden {
      display: none !important;
    }

    .success-message {
      display: none;
      animation: successIn 0.7s ease;
    }

    .success-message.show {
      display: block;
    }

    @keyframes successIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .big-emoji {
      font-size: 90px;
      margin-bottom: 18px;
      animation: heartbeat 1.5s infinite;
    }

    .success-message h1 {
      font-family: "Playfair Display", serif;
      font-size: 36px;
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    .success-message p {
      font-size: 17px;
      color: #4a1c2f;
      margin-bottom: 8px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div id="questionSection">
      <div class="emoji">üê±‚ù§Ô∏è</div>
      <h2>Sweety,<br>will you be my Valentine?</h2>

      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
      </div>

      <div class="hint">Try to catch them if you can ‚ú®</div>
    </div>

    <div id="successSection" class="success-message">
      <div class="big-emoji">üíï</div>
      <h1>YAY! üéâ</h1>
      <p>You make my heart skip a beat every single day üíì</p>
      <p>Being with you feels like a dream come true ‚ú®</p>
      <p style="margin-top: 12px; font-style: italic; color: #ff4d6d;">
        You‚Äôre my favorite person in the whole world üåéüíñ
      </p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    window.addEventListener("load", () => {
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const buttons = document.querySelector(".buttons");
      const question = document.getElementById("questionSection");
      const success = document.getElementById("successSection");
      const hoverSound = document.getElementById("hoverSound");
      const yesSound = document.getElementById("yesSound");

      let yesMoves = 0;
      const MAX_YES_MOVES = 10;
      let lastMoveTime = 0;

      function play(audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }

      function move(button) {
        const maxX = buttons.clientWidth - button.offsetWidth;
        const maxY = buttons.clientHeight - button.offsetHeight;

        button.style.position = "absolute";
        button.style.left = Math.random() * maxX + "px";
        button.style.top = Math.random() * maxY + "px";
      }

      function tryMoveYes() {
        const now = Date.now();
        if (yesMoves >= MAX_YES_MOVES) return;
        if (now - lastMoveTime < 120) return; // faster but controlled

        lastMoveTime = now;
        play(hoverSound);
        move(yesBtn);
        yesMoves++;

        if (yesMoves === MAX_YES_MOVES) {
          yesBtn.style.position = "relative";
          yesBtn.style.left = "auto";
          yesBtn.style.top = "auto";
        }
      }

      yesBtn.addEventListener("mouseenter", tryMoveYes);
      yesBtn.addEventListener("mousemove", tryMoveYes);

      noBtn.addEventListener("mouseenter", () => {
        play(hoverSound);
        move(noBtn);
      });

      yesBtn.addEventListener("click", () => {
        play(yesSound);
        question.classList.add("hidden");
        success.classList.add("show");

        if (window.confetti) {
          confetti({ particleCount: 250, spread: 120, origin: { y: 0.65 } });
          setTimeout(() => {
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
          }, 400);
        }
      });

      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 18 + 14 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 420);
    });
  </script>

</body>
</html>
